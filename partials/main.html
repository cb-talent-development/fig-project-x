<div class="home-container">

        <div ng-repeat="week in weeks">

                   <div class="line right"></div>
                   <div ng-bind-html="week.date"></div>
               </div>
               <div ng-repeat="column in week.columns">
                    <div class="{{column.class}}">
                        <div ng-repeat="post in column.data">

                            </div>
                        </div>
                   </div>
               </div>
               <div class="clear"></div>
        </div>
