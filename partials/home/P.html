<div class='box-{{post.classColor}} p{{post.Template}}'>
	<div class='text-area transp-black'>
		<h2 class='title'>{{post.Headline}}</h2>
		<button class='button p-button'>Call to Action
			<i class='icon-bigarrow-right-white'></i>
		</button>
	</div>
	<a class='transp-link' href='#/posts/{{post.Id}}'></a>
	<div class="img background background-img-plain" style="background-image: url('{{post.Media.Url}}');" ></div>
</div>
